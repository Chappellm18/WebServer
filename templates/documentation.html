<!DOCTYPE html>
<html class="dark" lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>{{ .Title }}</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="bg-gray-100 dark:bg-gray-900 text-gray-900 dark:text-gray-100 py-10 px-4">
  <h1 class="text-4xl font-bold underline text-center mb-12">
    {{ .Heading }}
  </h1>

  <div class="space-y-4 max-w-5xl mx-auto">
    {{ range .Routes }}
    <div class="flex flex-col md:flex-row bg-white dark:bg-gray-800 shadow-md rounded-lg p-4 md:items-center">
      <div class="md:w-20 font-mono text-green-600 dark:text-green-400 mb-2 md:mb-0">{{ .Method }}</div>
      <div class="md:w-1/3 break-all font-semibold text-blue-600 dark:text-blue-400">{{ .Path }}</div>
      <div class="md:flex-1 text-sm text-gray-700 dark:text-gray-300">{{ .Description }}</div>
    </div>
    {{ end }}
  </div>
</body>
</html>
