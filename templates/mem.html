<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Memory Center</title>
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
</head>
<body>
<h2 class="text-2xl font-bold mb-4">Memory Usage</h2>
<ul>
  <li><strong>Total:</strong> {{ .Total }} bytes</li>
  <li><strong>Used:</strong> {{ .Used }} bytes</li>
  <li><strong>Used Percent:</strong> {{ printf "%.2f" .UsedPercent }}%</li>
	</ul>
</body>
</html>
